<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess drill</title>
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://unpkg.com/semantic-ui@2.4.2/dist/semantic.min.css"
        integrity="sha384-JKIDqM48bt14NZpzl9v0AP36VK2C/X6RuSPfimxpoWdSANUXblZUX1cgdQw8cZUK"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="style.css">
  <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"
          integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.js"
          integrity="sha384-E852p+vYuFKuMDUfB81BhJ6xsUdNTBMeFJeoAJu8Nyiji7kKg6ztdH/fWpMTZmhQ"
          crossorigin="anonymous"></script>
  <!--<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"-->
          <!--integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"-->
          <!--crossorigin="anonymous"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
          integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dexie@2.0.4/dist/dexie.js"
          integrity="sha384-W3T5JRCbdFIFlZ6ay87gCUbZ8NzkSW/qjV6aB8u1+bkD8YGWBrPtAuwPeGX+4o3l"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/semantic-ui@2.4.2/dist/semantic.min.js"
          integrity="sha384-HtPdw6a7QeUoz9fgdEIk3iL4WifPUg7BuiWndgaxmBDiCHMYfOO2nEJ9J3YPg6+S"
          crossorigin="anonymous"></script>
  <!--<script src="https://unpkg.com/semantic-ui@2.4.2/dist/semantic.js"
          integrity="sha384-xjrCLbKAgwwgd2ydWRoWpNqzGob1/znw16ibYQUBc1CyF7LEapMc+d3HB+YE/FX9"
          crossorigin="anonymous"></script>-->
</head>
<body>
  <div class="ui hidden divider"></div>
  <div class="ui three column grid">
    <div class="one wide column">
    </div>
    <div class="six wide column">
      <div class="ui segment">
        <div id="myBoard"></div>
      </div>
      <div class="ui hidden divider"></div>
      <div id="tagEditor" class="ui styled fluid accordion">
        <div class="title">
          <i class="dropdown icon"></i>
          <!-- look at main.js
          <div class="ui tag label">
            start
            <i class="delete icon"></i>
          </div>
          <div class="ui tag label">
            new
            <i class="delete icon"></i>
          </div>-->
        </div>
        <div class="content">
          <div class="ui divider"></div>
          <div class="ui fluid right labeled left icon input">
            <i class="tags icon"></i>
            <input type="text" placeholder="Enter tags">
            <a class="ui tag label">
              Add Tag
            </a>
          </div>
          </div>
      </div>
      <div class="ui segment">
        <button id="btnSave" class="ui primary button">Save</button>
      </div>
    </div>
    <div class="column">
      <div class="ui segment">
        <h2 class="ui dividing header">
          History
        </h2>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
